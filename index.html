<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="title" content="Todolist"/>
    <meta name="description" content="Write a todolist" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="myStyle.css"> -->
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todolist</title>
  </head>
  <body>
    <h1>todos</h1>
    <div id="content-container">
      <form id="form" autocomplete="off">
        <button type="button" id="complete-all-btn"><i class="fas fa-chevron-down fa-2x"></i></button>
        <input type="text" name="todo" id="input-todo" placeholder="What needs to be done?" autocomplete="off"/>
      </form>
      <ul id="todos">
      </ul>
      <div id="footer">
        <span id="todos-remaining" class="footerbtn">0 item left</span>
        <div id="filter-todos">
          <button id="filter-all" class="footerbtn">All</button>
          <button id="filter-active" class="footerbtn">Active</button>
          <button id="filter-completed" class="footerbtn">Completed</button>
        </div>
        <button id="clear-completed" class="footerbtn invisible">Clear completed</button>
      </div>
    </div>
    
    <footer>
      <p>
        <small class="footer-light">Double-click to edit a todo</small>
      </p>
      <p>
        <small><span class="footer-light">Written</span> by Jonas and Johan</small>
      </p>
      <p>
        <small
        ><span class="footer-light">Part</span> of <a href="https://teknikhogskolan.se/">PUVSNV21</a></small
        >
      </p>
    </footer>
  </body>
</html>
