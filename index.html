<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="myStyle.css"> -->
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Todolist</title>
  </head>
  <body>
    <h1>todos</h1>
    <div id="content-container">
      <form id="form" autocomplete="off">
        <button type="button" id="complete-all-btn"><i class="fas fa-chevron-down fa-2x"></i></button>
        <input type="text" name="todo" id="input-todo" placeholder="What needs to be done?" autocomplete="off"/>
      </form>
      <ul id="todos">
        <li>
          <div class="list-object">
            <label for="completed-box" class="checkbox-container" >
                <input type="checkbox" name="completed-box" class="completed-box">
                <span class="checkmark"><i class="fas fa-check"></i></span>
            </label>
            <input type="text" name="reg-todo" class="reg-todo">
            <button class="btn-delete" type="button"><i class="fas fa-times fa-2x"></i></button>
          </div>
        </li>
      </ul>
      <div id="footer" class="hidden">
        <span id="todos-remaining">0 item left</span>
        <div id="filter-todos">
          <button id="filter-all">All</button>
          <button id="filter-active">Active</button>
          <button id="filter-completed">Completed</button>
        </div>
        <button id="clear-completed" class="hidden">Clear completed</button>
      </div>
    </div>

    <footer>
      <p>
        <small>Double-click to edit a todo</small>
      </p>
      <p>
        <small>Written by Jonas and Johan</small>
      </p>
      <p>
        <small
          >Part of <a href="https://teknikhogskolan.se/">PUVSNV21</a></small
        >
      </p>
    </footer>
  </body>
</html>
